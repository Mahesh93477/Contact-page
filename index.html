<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body style="background-image: url(./bg-image.svg); background-repeat: no-repeat; background-size: cover;">
    <img src="./contact-form-icon.svg" alt="" class="logo">
    <div class="container">
        <h1>Interested in our business pricing ?</h1>
        <h3>Fill out the form to view details and We'll</h3>
        <h3 class="one">contact you as soon as possible.</h3>
        <div class="page">
            <form action="">
                <label class="labels one" for="text">Name</label>
                <input type="text" name="text">
                <label class="labels two" for="email">Company Email</label>
                <input type="email" name="email">
                <label for="Csize">Company size</label>
                <select name="Csize" id="Csize" class="label">
                    <option value="50-100 employees">50-100 employees</option>
                </select>
                <label for="lpages">Subject</label>
                <select name="lpages" id="lpages" class="label">
                    <option value="Building Landing pages">Building Landing pages</option>
                </select>
                <label for="message">Message</label>
                <input type="text" id=messagebox placeholder="50-100 employees">
                <button type="button">Contact Sales</button>
            </form>

        </div>
    </div>

</body>

</html>
